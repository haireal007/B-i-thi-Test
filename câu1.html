<script>
    let diemthi=[7,9,4,5,6,3,8];
  function xx(arr){
      let num
      for (let i = 0; i < arr.length; i++) {
          for (let j = 0; j < arr.length; j++) {
              if (arr[i]>arr[j]){
                  num=arr[i];
                  arr[i]=arr[j];
                  arr[j]=num;
              }
          }
      }
      return arr;
      }
      a=xx(diemthi)[3]
    console.log("điểm thi cao thứ 3 là"+ " " + a );
</script>
